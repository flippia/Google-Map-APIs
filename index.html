<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tiny Google Map</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <h1>My tiny Google map</h1>
        <input id="search_input" type="text" placeholder="Input a location" />
        <div class="results">
            <div class="timestamp">UTC timestamp: </div>
            <div class="localTime">Local time: </div>
        </div>
        <div id="map"></div>
    </div>
    
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrEw8ELUk3mVsFxh_rDCOvHyhyeW-EEzc&libraries=places&v=3.exp"
    ></script>
    <script src="app.js"></script>
</body>
</html>
